name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      VITE_FIREBASE_APIKEY: '${{ secrets.FIREBASE_APIKEY }}'
      VITE_FIREBASE_AUTHDOMAIN: '${{ secrets.FIREBASE_AUTHDOMAIN }}'
      VITE_FIREBASE_PROJECTID: '${{ secrets.FIREBASE_PROJECTID }}'
      VITE_FIREBASE_STORAGEBUCKET: '${{ secrets.FIREBASE_STORAGEBUCKET }}'
      VITE_FIREBASE_MESSAGINGID: '${{ secrets.FIREBASE_MESSAGINGID }}'
      VITE_FIREBASE_APPID: '${{ secrets.FIREBASE_APPID }}'
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DUNGEON_MANAGER_BBF4E }}
          channelId: live
          projectId: dungeon-manager-bbf4e
